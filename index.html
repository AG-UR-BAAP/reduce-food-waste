<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-powered Food Waste Reduction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #recommendations {
            margin-top: 20px;
        }
        .recommendation {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .recommendation h3 {
            margin-bottom: 5px;
        }
        .footer {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>AI-powered Food Waste Reduction</h1>
    
    <div id="recommendations">
        <div class="recommendation" id="expiration">
            <h3>Expiration Dates</h3>
            <ul id="expirationList">
                <!-- Expiration dates will be dynamically added here -->
            </ul>
        </div>
        <div class="recommendation" id="storage">
            <h3>Storage Techniques</h3>
            <ul id="storageList">
                <!-- Storage techniques will be dynamically added here -->
            </ul>
        </div>
        <div class="recommendation" id="recipes">
            <h3>Recipe Suggestions</h3>
            <ul id="recipesList">
                <!-- Recipe suggestions will be dynamically added here -->
            </ul>
        </div>
    </div>

    <div class="footer">
        Made by Atharv Gupta 8B
    </div>

    <script>
        // Simulated data for recommendations
        const recommendations = {
            expiration: {
                milk: '2024-06-20',
                bread: '2024-06-18',
                eggs: '2024-06-22'
            },
            storage: {
                milk: 'Keep refrigerated at 4°C',
                bread: 'Store in a cool, dry place',
                eggs: 'Store in the refrigerator'
            },
            recipes: {
                leftover_chicken: 'Make chicken salad sandwiches',
                overripe_bananas: 'Bake banana bread',
                stale_bread: 'Make croutons or bread pudding'
            }
        };

        // Function to display recommendations
        function displayRecommendations() {
            displayExpirationDates();
            displayStorageTechniques();
            displayRecipeSuggestions();
        }

        // Function to display expiration dates
        function displayExpirationDates() {
            const expirationList = document.getElementById('expirationList');
            Object.keys(recommendations.expiration).forEach(food => {
                const listItem = document.createElement('li');
                listItem.textContent = `${food}: ${recommendations.expiration[food]}`;
                expirationList.appendChild(listItem);
            });
        }

        // Function to display storage techniques
        function displayStorageTechniques() {
            const storageList = document.getElementById('storageList');
            Object.keys(recommendations.storage).forEach(food => {
                const listItem = document.createElement('li');
                listItem.textContent = `${food}: ${recommendations.storage[food]}`;
                storageList.appendChild(listItem);
            });
        }

        // Function to display recipe suggestions
        function displayRecipeSuggestions() {
            const recipesList = document.getElementById('recipesList');
            Object.keys(recommendations.recipes).forEach(recipe => {
                const listItem = document.createElement('li');
                listItem.textContent = `${recipe}: ${recommendations.recipes[recipe]}`;
                recipesList.appendChild(listItem);
            });
        }

        // Call displayRecommendations function on page load
        window.onload = displayRecommendations;
    </script>
</body>
</html>
